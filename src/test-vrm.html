<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VRM Model Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      position: fixed;
      width: 100%;
      height: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      max-width: 400px;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="info">
    <h2>VRM Model Test</h2>
    <p>This page tests loading and rendering of VRM models using Three.js</p>
    <div id="status">Loading libraries...</div>
  </div>
  <div id="loading">Loading Three.js and VRM libraries...</div>

  <!-- Load the bundled JavaScript from dist directory -->
  <script src="../dist/vrm-bundle.js"></script>
  
  <script>
    // Main container
    const container = document.getElementById('container');
    const statusElement = document.getElementById('status');
    const loadingElement = document.getElementById('loading');
    
    // Update status message
    function updateStatus(message, isError = false) {
      statusElement.textContent = message;
      if (isError) {
        statusElement.style.color = '#ff5555';
      }
      console.log(message);
    }
    
    // Initialize Three.js scene
    function initScene() {
      if (!window.THREE) {
        updateStatus('THREE not available after loading', true);
        return;
      }
      
      const THREE = window.THREE;
      
      // Create scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x212121);
      
      // Create camera
      const camera = new THREE.PerspectiveCamera(
        30.0,
        window.innerWidth / window.innerHeight,
        0.1,
        20.0
      );
      camera.position.set(0.0, 1.0, 5.0);
      camera.lookAt(0.0, 1.0, 0.0);
      
      // Create renderer
      const renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);
      
      // Add lights
      const light = new THREE.DirectionalLight(0xffffff, Math.PI);
      light.position.set(1.0, 1.0, 1.0).normalize();
      scene.add(light);
      
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      
      // Add grid helper
      const gridHelper = new THREE.GridHelper(10, 10);
      scene.add(gridHelper);
      
      // Add axes helper
      const axesHelper = new THREE.AxesHelper(5);
      scene.add(axesHelper);
      
      // Create clock
      const clock = new THREE.Clock();
      clock.start();
      
      // Current VRM model
      let currentVRM = null;
      
      // Load VRM model
      const modelUrl = 'models/7062840423830520603.vrm';
      updateStatus(`Loading VRM model: ${modelUrl}`);
      
      const loader = new THREE.GLTFLoader();
      loader.crossOrigin = 'anonymous';
      
      // Register VRM plugin if available
      if (THREE.VRMLoaderPlugin) {
        loader.register((parser) => {
          return new THREE.VRMLoaderPlugin(parser);
        });
      } else {
        updateStatus('VRMLoaderPlugin not available, model may not load correctly', true);
      }
      
      // Load the model
      loader.load(
        modelUrl,
        (gltf) => {
          updateStatus('GLTF model loaded, processing...');
          loadingElement.style.display = 'none';
          
          // Check if we have VRM in userData
          if (gltf.userData && gltf.userData.vrm) {
            currentVRM = gltf.userData.vrm;
            updateStatus('VRM model processed successfully');
            
            // Apply VRM optimizations
            if (THREE.VRMUtils) {
              THREE.VRMUtils.removeUnnecessaryVertices(gltf.scene);
              THREE.VRMUtils.combineSkeletons(gltf.scene);
              
              // Disable frustum culling
              currentVRM.scene.traverse((obj) => {
                obj.frustumCulled = false;
              });
            }
            
            scene.add(currentVRM.scene);
          } else {
            updateStatus('No VRM data found in the model', true);
            
            // Fallback to just using the GLTF scene
            currentVRM = {
              scene: gltf.scene,
              update: null
            };
            scene.add(gltf.scene);
          }
        },
        (progress) => {
          const percent = progress.total > 0 ? Math.round(progress.loaded / progress.total * 100) : 0;
          loadingElement.textContent = `Loading model: ${percent}%`;
        },
        (error) => {
          updateStatus('Error loading VRM model: ' + error.message, true);
          loadingElement.style.display = 'none';
        }
      );
      
      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
      
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        
        const delta = clock.getDelta();
        
        // Update VRM
        if (currentVRM && currentVRM.update) {
          currentVRM.update(delta);
        }
        
        // Rotate model
        if (currentVRM && currentVRM.scene) {
          currentVRM.scene.rotation.y += 0.005;
        }
        
        renderer.render(scene, camera);
      }
      
      // Start animation loop
      animate();
    }
    
    // Check if Three.js is loaded
    document.addEventListener('DOMContentLoaded', () => {
      updateStatus('DOM loaded, checking for Three.js');
      
      // Start initialization when the bundle is loaded
      if (window.THREE) {
        updateStatus('Three.js is loaded, initializing scene');
        initScene();
      } else {
        updateStatus('Three.js not found, please check the bundle', true);
      }
    });
    
    // If DOM is already loaded, check immediately
    if (document.readyState !== 'loading') {
      if (window.THREE) {
        updateStatus('Three.js is loaded, initializing scene');
        initScene();
      } else {
        updateStatus('Three.js not found, please check the bundle', true);
      }
    }
  </script>
</body>
</html>
